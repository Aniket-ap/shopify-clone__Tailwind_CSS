<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Shopify Clone | Best Ecommerce Platform in India</title>
</head>
<body>
    
    <!-- Hero Section -->

    <section class="text-gray-600 bg-[#FBF7ED] body-font">
        <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
          <div class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col basis-1/2 md:items-start md:text-left mb-16 md:mb-0 items-center text-center">
            <h1 class="title-font sm:text-5xl text-3xl mb-6 font-medium text-[#004C3F] font-bold">The easiest way to sell <br> online in India </h1>
            <p class="mb-8 text-xl leading-relaxed">Try one of the most powerful platforms on the market for free. No <br> technical knowledge needed. </p>
            <div class="flex w-full md:justify-start justify-center items-end">
              <div class="relative mr-4 md:w-full lg:w-full xl:w-1/2 w-2/4">
                <input type="text" id="hero-field" placeholder="Enter Your Email Address" name="hero-field" class="w-full bg-gray-100 rounded border bg-opacity-50 border-gray-300 focus:ring-2 focus:ring-[#004C3F] focus:bg-transparent focus:border-[#004C3F] text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
              </div>
              <button class="inline-flex text-white bg-[#008060] border-0 py-2 px-6 focus:outline-none hover:bg-[#004C3F] rounded text-lg">Button</button>
            </div>
            <p class="text-sm mt-2 text-gray-500 mt-6 mb-8 w-full">Try Shopify free for 14 days, no credit card required. By entering your email, you agree <br> to receive marketing emails from Shopify.</p>
          </div>
          <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6 basis-1/2">
            <video class="object-cover object-center" autoplay loop src="./assets/hero_right.mp4"></video>
          </div>
        </div>
      </section>
      
    <!-- Hero Section End -->

</body>
</html>
